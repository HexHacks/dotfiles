- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/Code/User/settings.json: code/settings.json
    ~/.config/Code/User/keybindings.json: code/settings.json 
    ~/.config/i3status: i3status
    ~/.config/sway: sway
    ~/.Xdefaults: xorg/Xdefaults
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
