- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/i3status: i3status
    ~/.config/sway: sway
    ~/.Xdefaults: xorg/Xdefaults
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
